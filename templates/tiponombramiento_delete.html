{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded text-center">
    <h1 class="text-xl font-bold mb-4">Eliminar Tipo de Nombramiento</h1>

    <p>¿Estás seguro de que deseas eliminar <strong>{{ object.descripcion }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
            Eliminar
        </button>

        <a href="{% url 'tiponombramiento_list' %}"
           class="text-gray-600 hover:underline ml-4">Cancelar</a>
    </form>
</div>

{% endblock %}

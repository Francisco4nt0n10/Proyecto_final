{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Tipos de Nombramiento</h1>

    <a href="{% url 'tiponombramiento_create' %}"
       class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
       Nuevo Tipo de Nombramiento
    </a>

    <table class="w-full mt-4 border">
        <thead class="bg-gray-100">
            <tr>
                <th class="p-3 border">Descripci√≥n</th>
                <th class="p-3 border">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tipos %}
            <tr class="hover:bg-gray-50">
                <td class="p-3 border">{{ t.descripcion }}</td>
                <td class="p-3 border">
                    <a href="{% url 'tiponombramiento_edit' t.id %}"
                       class="text-blue-600 hover:underline">Editar</a> |
                    <a href="{% url 'tiponombramiento_delete' t.id %}"
                       class="text-red-600 hover:underline">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center p-3">No hay registros</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}

<div class="max-w-xl mx-auto mt-16 bg-white shadow-lg rounded-xl p-8 border border-gray-200">

    <h2 class="text-2xl font-bold text-red-600 mb-4">
        Eliminar Jornada
    </h2>

    <p class="text-gray-700 mb-6">
        ¿Seguro que deseas eliminar la jornada
        <strong class="text-gray-900">{{ object.descripcion }}</strong>?
        <br>
        <span class="text-sm text-gray-500">Esta acción no se puede deshacer.</span>
    </p>

    <form method="post" class="flex justify-end gap-3">
        {% csrf_token %}

        <!-- Botón Cancelar -->
        <a href="{% url 'jornada_list' %}"
           class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md 
                  hover:bg-gray-300 transition">
            Cancelar
        </a>

        <!-- Botón Eliminar -->
        <button type="submit"
           class="px-4 py-2 bg-red-600 text-white font-semibold rounded-md 
                  hover:bg-red-700 transition shadow-sm focus:ring-2 
                  focus:ring-red-300">
            Eliminar
        </button>
    </form>

</div>

{% endblock %}

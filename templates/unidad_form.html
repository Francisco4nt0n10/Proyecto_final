{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">
    {% if object %}
        Editar Unidad Administrativa
    {% else %}
        Nueva Unidad Administrativa
    {% endif %}
</h2>

<form method="post" class="bg-white p-6 rounded shadow max-w-xl">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
        {% if object %}
            Actualizar
        {% else %}
            Crear
        {% endif %}
    </button>

    <a href="{% url 'unidad_list' %}"
       class="ml-3 text-gray-600 hover:underline">
        Cancelar
    </a>
</form>

{% endblock %}

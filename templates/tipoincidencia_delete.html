{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto mt-14 bg-white p-8 rounded-xl shadow-lg border border-gray-200">

    <h1 class="text-2xl font-bold mb-4 text-red-700 flex items-center gap-2">
        ⚠️ Eliminar Tipo de Incidencia
    </h1>

    <p class="text-gray-700 mb-6">
        ¿Seguro que deseas eliminar 
        <strong class="text-red-600">{{ object.nombre }}</strong>?  
        Esta acción no se puede deshacer.
    </p>

    <form method="post" class="flex items-center gap-3">
        {% csrf_token %}
        
        <button 
            class="px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition focus:ring-2 focus:ring-red-400">
            Eliminar
        </button>

        <a 
            href="{% url 'tipoincidencia_list' %}" 
            class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 transition">
            Cancelar
        </a>
    </form>

</div>

{% endblock %}

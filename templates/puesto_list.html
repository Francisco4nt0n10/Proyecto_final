{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Puestos</h1>

        <a href="{% url 'puesto_create' %}"
           class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
            + Nuevo Puesto
        </a>
    </div>

    <table class="w-full border border-gray-300 rounded-lg overflow-hidden">
        <thead class="bg-gray-100 border-b">
            <tr>
                <th class="p-3 text-left font-semibold text-gray-700">Nombre del Puesto</th>
                <th class="p-3 text-left font-semibold text-gray-700">Nivel</th>
                <th class="p-3 text-left font-semibold text-gray-700">Acciones</th>
            </tr>
        </thead>

        <tbody>
        {% for puesto in puestos %}
            <tr class="border-b hover:bg-gray-50">
                <td class="p-3">{{ puesto.nombre_puesto }}</td>
                <td class="p-3">{{ puesto.nivel }}</td>

                <td class="p-3 space-x-3">
                    <a href="{% url 'puesto_update' puesto.id %}"
                       class="text-blue-600 hover:text-blue-800 font-medium">
                        Editar
                    </a>

                    <a href="{% url 'puesto_delete' puesto.id %}"
                       class="text-red-600 hover:text-red-800 font-medium">
                        Eliminar
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="p-4 text-center text-gray-500">No se encontraron puestos.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

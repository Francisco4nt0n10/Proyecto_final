{% load account %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecimiento de Contraseña</title>
    
    <style>
        /* ------------------ ESTILOS BASE Y FONDO ------------------ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* Fondo gris claro suave */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;     /* Centra verticalmente */
            min-height: 100vh;       /* Ocupa toda la altura de la vista */
            margin: 0;
        }

        /* ------------------ ESTILOS DEL CONTENEDOR (CARD) ------------------ */
        .reset-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra elegante */
            width: 100%;
            max-width: 420px; /* Un poco más ancho para el mensaje */
            text-align: center;
        }

        /* ------------------ TÍTULO Y TEXTO DE INSTRUCCIÓN ------------------ */
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .instruction-text {
            color: #777;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }

        /* ------------------ ESTILOS DEL FORMULARIO ------------------ */
        form p {
            margin-bottom: 20px; 
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #f0ad4e; /* Borde naranja/amarillo al enfocar */
            outline: none;
        }
        
        /* ------------------ ESTILO DEL BOTÓN PRINCIPAL ------------------ */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #ff9800; /* Naranja amigable para el botón de acción */
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #e68a00; /* Tono más oscuro al pasar el ratón */
        }

        /* ------------------ ESTILO DE ENLACES ADICIONALES ------------------ */
        .back-link {
            margin-top: 25px;
        }

        .back-link a {
            color: #5bc0de; /* Azul claro para enlaces de navegación */
            text-decoration: none;
            font-size: 15px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="reset-card">
    <h2>Restablecer Contraseña</h2>
    
    <p class="instruction-text">
        Ingresa tu dirección de correo electrónico a continuación. Te enviaremos un enlace para restablecer tu contraseña.
    </p>

    <form method="POST" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Enviar correo de recuperación</button>
    </form>

    <div class="back-link">
        <p><a href="{% url 'account_login' %}">← Volver al inicio de sesión</a></p>
    </div>
</div>

</body>
</html>

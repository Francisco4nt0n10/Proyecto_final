{% extends "base.html" %}

{% block content %}

<div class="max-w-xl mx-auto mt-16 bg-white shadow-lg rounded-xl p-8 border border-gray-200">

    <h2 class="text-2xl font-bold text-indigo-700 mb-6">
        Formulario de Jornada Laboral
    </h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Renderizado manual de cada campo para aplicar estilos Tailwind -->
        {% for field in form %}
        <div>
            <label class="block font-semibold text-gray-700 mb-1">
                {{ field.label }}
            </label>

            {{ field }}

            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <!-- Botones -->
        <div class="flex justify-end gap-3 pt-4">
            <a href="{% url 'jornada_list' %}"
               class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md 
                      hover:bg-gray-300 transition">
                Cancelar
            </a>

            <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md 
                           hover:bg-green-700 transition shadow-sm focus:ring-2 
                           focus:ring-green-300">
                Guardar
            </button>
        </div>
    </form>

</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-20 bg-white shadow-md rounded-lg p-8 text-center">

    <h2 class="text-2xl font-bold text-gray-800 mb-4">Eliminar Puesto</h2>

    <p class="text-gray-700 mb-6">
        ¿Seguro que deseas eliminar el puesto<br>
        <span class="font-semibold text-red-600">"{{ object.nombre_puesto }}"</span>?
    </p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit"
            class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
            Sí, eliminar
        </button>
    </form>

    <a href="{% url 'puesto_list' %}"
       class="block mt-4 text-gray-600 hover:text-gray-800">
        Cancelar
    </a>

</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Tipo Incidencia{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-indigo-700 mb-6">
    Tipos de Incidencia
</h1>

<div class="overflow-x-auto bg-white shadow-lg rounded-xl border border-gray-200 p-4">

    <table class="w-full border-collapse text-left">
        <thead class="bg-gray-100">
            <tr>
                <th class="p-3 font-semibold text-gray-700 border-b">Nombre</th>
                <th class="p-3 font-semibold text-gray-700 border-b">Descripci√≥n</th>
            </tr>
        </thead>

        <tbody>
            {% for t in tipos %}
            <tr class="hover:bg-gray-50 transition">
                <td class="p-3 border-b text-gray-800">{{ t.nombre }}</td>
                <td class="p-3 border-b text-gray-600">{{ t.descripcion }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="p-4 text-center text-gray-500">
                    No hay tipos registrados.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}

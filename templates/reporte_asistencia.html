{% extends "base.html" %}
{% block content %}

<div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">

    <h2 class="text-2xl font-bold mb-6 text-gray-800">Reporte de Asistencia</h2>

    <form method="GET" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Trabajador</label>
            <select name="trabajador"
                class="w-full p-2 border rounded-md text-gray-700 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="">Todos</option>
                {% for t in trabajadores %}
                <option value="{{ t.id }}">{{ t.nombre }} {{ t.apellido_paterno }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Unidad Administrativa</label>
            <select name="unidad"
                class="w-full p-2 border rounded-md text-gray-700 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="">Todas</option>
                {% for u in unidades %}
                <option value="{{ u.id_unidad }}">{{ u.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Fecha Inicio</label>
            <input type="date" name="fecha_inicio"
                class="w-full p-2 border rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Fecha Fin</label>
            <input type="date" name="fecha_fin"
                class="w-full p-2 border rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div class="md:col-span-4 flex gap-4 mt-2">
            <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                Filtrar
            </button>

            <button type="submit" name="export_csv" value="1"
                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                Exportar CSV
            </button>
        </div>

    </form>

    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse rounded-lg overflow-hidden shadow">
            <thead class="bg-gray-100 border-b">
                <tr>
                    <th class="p-3 font-semibold text-gray-700">Trabajador</th>
                    <th class="p-3 font-semibold text-gray-700">Fecha</th>
                    <th class="p-3 font-semibold text-gray-700">Entrada</th>
                    <th class="p-3 font-semibold text-gray-700">Salida</th>
                    <th class="p-3 font-semibold text-gray-700">Estatus</th>
                </tr>
            </thead>

            <tbody>
                {% for r in registros %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-3">{{ r.id_trabajador }}</td>
                    <td class="p-3">{{ r.fecha }}</td>
                    <td class="p-3">{{ r.hora_entrada }}</td>
                    <td class="p-3">{{ r.hora_salida }}</td>
                    <td class="p-3">{{ r.estatus }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}

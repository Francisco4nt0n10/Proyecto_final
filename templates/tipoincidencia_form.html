{% extends 'base.html' %}
{% block title %}Tipo Incidencia{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-14 bg-white p-8 shadow-lg rounded-xl border border-gray-200">

    <h1 class="text-2xl font-bold text-indigo-700 mb-6 flex items-center gap-2">
        {% if object %}
            ✏️ Editar Tipo de Incidencia
        {% else %}
            ➕ Nuevo Tipo de Incidencia
        {% endif %}
    </h1>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Campo Nombre -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Nombre</label>
            <input
                type="text"
                name="nombre"
                value="{{ form.nombre.value|default_if_none:'' }}"
                class="border border-gray-300 p-2 w-full rounded-md bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            >
        </div>

        <!-- Campo Descripción -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Descripción</label>
            <textarea
                name="descripcion"
                class="border border-gray-300 p-2 w-full rounded-md h-32 resize-none bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            >{{ form.descripcion.value|default_if_none:'' }}</textarea>
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-3 pt-4">
            <a href="{% url 'tipoincidencia_list' %}"
               class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 transition">
                Cancelar
            </a>

            <button type="submit"
                class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition focus:ring-2 focus:ring-indigo-400">
                Guardar
            </button>
        </div>

    </form>
</div>
{% endblock %}

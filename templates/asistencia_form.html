{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-14 bg-white p-8 rounded-xl shadow-lg border border-gray-200">

    <h2 class="text-2xl font-bold text-indigo-700 mb-6">Registro de Asistencia</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Estilizar el form.as_p envolviÃ©ndolo -->
        <div class="space-y-4 form-tailwind">
            {{ form.as_p }}
        </div>

        <button
            class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition focus:ring-2 focus:ring-indigo-400"
        >
            Guardar
        </button>
    </form>
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-14 bg-white p-8 rounded-xl shadow-lg border border-gray-200">

    <h1 class="text-2xl font-bold text-indigo-700 mb-6">
        {% if object %}Editar incidencia{% else %}Registrar incidencia{% endif %}
    </h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block font-semibold text-gray-700 mb-1">Trabajador</label>
            {{ form.trabajador }}
        </div>

        <div>
            <label class="block font-semibold text-gray-700 mb-1">Tipo de incidencia</label>
            {{ form.tipo_incidencia }}
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Fecha inicio</label>
                {{ form.fecha_inicio }}
            </div>
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Fecha fin</label>
                {{ form.fecha_fin }}
            </div>
        </div>

        <div>
            <label class="block font-semibold text-gray-700 mb-1">Observaciones</label>
            {{ form.observaciones }}
        </div>

        <div class="flex justify-between pt-4">
            <a href="{% url 'incidencia_list' %}"
               class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-md hover:bg-gray-300 transition">
                Cancelar
            </a>

            <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition">
                Guardar
            </button>
        </div>
    </form>
</div>
{% endblock %}

services:
  web:
    build: .
    container_name: auth-prototype
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mailhog
    environment:
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
    env_file:
      - .env

  db:
    image: postgres:15
    container_name: auth-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    restart: always
    ports:
      - "1025:1025" 
      - "8025:8025" 

volumes:
  postgres_data:
